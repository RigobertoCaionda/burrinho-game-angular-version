<mat-dialog-content class="dialog">
  <mat-form-field style="width: 100%;">
    <input matInput [placeholder]="data.playerName+' digite as restantes letras'" [(ngModel)]="remainingLetters" class="form-control">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="dialog">
  <button mat-button [mat-dialog-close]="'cancelar'" class="btn btn-primary" style="margin-right: 10px;">Cancelar</button>
  <button mat-button [mat-dialog-close]="remainingLetters" cdkFocusInitial class="btn btn-primary">OK</button>
</mat-dialog-actions>
